<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Website</title>
</head>
<body>
    
    <div class="parallax" id="img1">
        <div class="hero-text">Welcome to my Parallax</div>        
    </div>
    
    <div class="content">
        <div class="photograph">Photo by <a href="https://unsplash.com/@micheile?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Visual Stories || Micheile</a> on <a href="https://unsplash.com/s/photos/town?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="parallax" id="img2"></div>  

    <div class="content">    
        <div class="photograph">Photo by <a href="https://unsplash.com/@roberteklund?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Robert Eklund</a> on <a href="https://unsplash.com/s/photos/stockholm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>    
         </div>
    </div>

    <div class="parallax" id="img3"></div>

    <div class="content color-change-2x animista-container">
        <div id="animista-photograph" class="photograph">
        Photo by <a href="https://unsplash.com/@enzab?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Enza Brunero</a> on <a href="https://unsplash.com/s/photos/stockholm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <p class="animista-text">Testing stuff from Animista. I want to learn how to animate stuff!</p>
    </div>
    
</body>
</html>
